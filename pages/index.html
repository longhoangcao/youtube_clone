<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LongTube</title>
    <link rel="stylesheet" href="../css/index_style.css" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ============= -->
  </head>
  <body>
    <header>
      <!-- Header content start here -->
      <div id="masterheader-container">
        <!-- Content Left start here -->
        <div id="content-left">
          <div id="icon">
            <i class="fa-solid fa-bars"></i>
          </div>
          <a id="tube_name" href="" title="Trang chủ LongTube"
            ><i style="color: red" class="fa-brands fa-youtube"></i>LONGTUBE<sup
              style="font-size: 10px"
              >VN</sup
            >
          </a>
        </div>
        <!-- ======================= -->
        <!-- Content center start here -->
        <div id="content-center">
          <div id="icon_input_text">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <input
            type="text"
            placeholder="Tìm kiếm"
            id="input_text"
            onfocus="inputTextFocus()"
            onblur="blurFunction()"
          />
          <div id="icon_input_text_active">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div id="voice_icon">
            <i class="fa-solid fa-microphone"></i>
          </div>
        </div>
        <!-- ========================= -->
        <div id="content-right">
          <div id="icon">
            <i class="fa-solid fa-video"></i>
          </div>
          <div id="icon">
            <i id="bell" class="fa-solid fa-bell"></i>
          </div>
          <div id="icon_avatar">
            <img
              src="../imgs/avatar.jpg"
              alt="avatar"
              width="38px"
              height="38px"
              style="border-radius: 50%"
            />
          </div>
        </div>
      </div>
      <!-- ========================= -->
    </header>
    <script src="../javascript/index_script.js"></script>
  </body>
</html>
